<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>Manejador de Proyectos | Bienvenido</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Proyectos">
    <meta name="keywords" content="Proyectos">
    <meta name="author" content="Eddy Rodney Balbuena">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal-style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./js/js.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>Majenador de  <span class="highlight">Proyectos</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li class="current"><a href="proyectos.html">Ver Proyectos</a></li>
            <li><a href="proyecto.html">Agregar un Proyecto</a></li>
          </ul>
        </nav>
      </div>
    </header>



    <section id="newsletter">
      <div class="container">
        <h1>Buscar Proyecto</h1>
        <form action="#">
          <input type="text" placeholder="Nombre del Proyecto">
          <button type="submit" class="button_1">Buscar</button>
        </form>
      </div>
    </section>

    <section id="main">
      <div class="container">
        <article id="main-col">
          <h1 class="page-title">Lista de Proyecto</h1>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Título</th>
                <th scope="col">Descrición</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha Fin</th>
              </tr>
            </thead>
            <tbody>
              <tr id="datos">
                
              </tr>
            </tbody>
        </table>
        </article>
        <aside id="sidebar">
          <div class="dark">
            <h3>Último Proyecto Agregado</h3>
            <table class="table table-hover">
              <thead>
              </thead>
              <tbody>
                <p id="ultimo"></p>
              </tbody>
            </table>
          </div>
        </aside>
      </div>

      <div id="myModal" class="modal">
       <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
     </div>

     <footer>
      <p>Todos los derechos reservados a Eddy R. Balbuena.</p>
    </footer>
  </body>
</html>
