<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manejador de Proyectos | Bienvenido</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Proyectos">
    <meta name="keywords" content="Proyectos">
    <meta name="author" content="Eddy Rodney Balbuena">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./js/js.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>Majenador de  <span class="highlight">Proyectos</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="proyectos.html">Ver Proyectos</a></li>
            <li class="current"><a href="proyecto.html">Agregar un Proyecto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="newsletter">
      <div class="container">
        <h1>Buscar Proyectos</h1>
        <form action="#">
          <input type="text" placeholder="Nombre del Proyecto">
          <button type="submit" class="button_1">Buscar</button>
        </form>
      </div>
    </section>

    <section id="main">
      <div class="container">
        <article id="main-col">
          <h1 class="page-title">Proyectos</h1>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Título</th>
                <th scope="col">Descrición</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha Fin</th>
              </tr>
            </thead>
            <tbody>
              <tr id="datos">
                
              </tr>
            </tbody>
        </table>
        </article>
        <aside id="sidebar">
          <div class="dark">
            <h3>Crea un Proyecto</h3>
            <form action="proyecto.html" class="cita">
              <div>
                <label>Título</label><br />
                <input type="text" placeholder="Título del Proyecto" id="titulo">
              </div>
              <div>
                <label>Descripción</label><br />
                <textarea placeholder="Descripción del Proyecto" id="descripcion"></textarea>
              </div>
              <div>
                <label>Fecha de Inicio</label><br />
                <input type="date" placeholder="Fecha de Inicio" id="fechaini">
              </div>
              <div>
                <label>Fecha Fin</label><br />
                <input type="date" placeholder="Fecha Fin" id="fechafin">
              </div>
              <div>
                <input type="submit" class="button_1" id="boton"></input>
              </div>
            </form>
          </div>
        </aside>
      </div>

      <footer>
        <p>Todos los derechos reservados a Eddy R. Balbuena.</p>
      </footer>
  </body>
</html>
